<html>

<head>
    <link href="style.css" rel="stylesheet">
    <title> Circle </title>
</head>
<center>

    <body>

        <h2>Калькулятор окружности</h2>
        <form class = "form" name="form1">

            Радиус окружности <input class="box" type="number" name="radius"> <br>
            Диаметр круга <input class="box" type="text" name="diameter" disable> <br>
            Окружность круга <input class="box" type="text" name="circumference" disable> <br>
            Площадь круга <input class="box" type="text" name="area" disable> <br>

            <input class="buttons-reset" type="reset" value="Очистить">
            <input class="buttons-calculate" type="button" value="Вычислить" onClick="document.form1.diameter.value = document.form1.radius.value * 2,
                document.form1.circumference.value = document.form1.radius.value * 2 * Math.PI,
                document.form1.area.value = Math.pow(document.form1.radius.value * Math.PI,2)"><br>
        </form>

    </body>
</center>

</html>
