<html>

<head>
    <title>Registration Card</title>
    <script type="text/javascript" src="registration.js"></script>
    <link href="registration.css" rel="stylesheet">
</head>
<center>

    <body>
        <h2>Регистрационная Карточка</h2>
        <form name="form" class="form">
            <text class="body">
                <text class="star">*</text>
                <text class="field-name">
                    ФИО</text>
            </text>
            <input class="box" type="text" name="name" placeholder=""required > <br>
            <text class="body">
                <text class="field-name">
                    Компания</text>
            </text> <input class="box" type="text" name="company" placeholder="" > <br>
            <text class="body">
                <text class="star">*</text>
                <text class="field-name">
                    Телефон</text>
            </text>
            <input class="box" type="text" name="telephone" placeholder="" required> <br>
            <text class="body">
                <text class="star">*</text>
                <text class="field-name">
                    Электронная почта</text>
            </text>
            <input class="box" type="text" name="email" placeholder="" required> <br>
            <input class="buttons-reset" type="reset" value="Очистить">
            <input class="buttons-go" type="submit" value="Отправить" onClick="RegForm(form)">
            <br>
            <text class="footer">
                <text class="warning">*</text>
                <text class="warning-note">
                    Поля обязательны для заполнения</text>
            </text>

        </form>
    </body>
</center>

</html>
